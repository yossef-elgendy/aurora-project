<div class="field escooter-notes" data-bind="visible: visible">
    <label class="label" for="escooter_notes">
        <span data-bind="i18n: 'Escooter Notes'"></span>
    </label>
    <div class="control">
        <textarea class="input-text"
                  id="escooter_notes"
                  name="escooter_notes"
                  data-bind="value: escooterNotes, attr: {placeholder: 'Enter any special notes for your escooter order...'}"
                  rows="4"
                  cols="50"></textarea>
    </div>
    <div class="note">
        <span data-bind="i18n: 'Please provide any special instructions or notes for your escooter order.'"></span>
    </div>
</div>
